<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <table id="table"></table>
        
        <br>

        <button class="open-button" onclick="openForm()">Add new book</button>

        <div class="form-popup" id="bookForm">
            <form id="form">
                <h1>New Book:</h1>
                <label for="title">Title:</label>
                <input id="title" name="title" type="text">

                <label for="author">Author:</label>
                <input id="author" name="author" type="text">

                <label for="pages">Pages:</label>
                <input id="pages" name="pages" type="number">

                <label for="read">Read?</label>
                <input id="read" type="checkbox" value="yes">

                <button type="submit" class="btn" id="submit">Add</button>
                <button onclick="closeForm()" type="button" class="btn cancel">Cancel</button>

            </form>
        </div>
    </body>

    <script src="script.js"></script>

</html>
